<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Bootstrap starter</title>
	<link href="fontawesome/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container-sm bg-warning">
	<div class="row p-4">
		<div class="col-6 m-auto">
			<h2 class="h3 text-dark text-center">Temperatura konvertlari</h2>
			<form class="js-temp-form" action="https://echo.htmlacademy.ru" method="POST" aria-label="form">
				<div class="d-flex mb-2 flex-column">
					<label class="form-label-celsiy" for="celsiy">Harorat celsiyda</label>
					<input class="js-temp-input-celsiy w-100 border-0 ml-auto" autocomplete="off" type="text" inputmode="numeric" name="number" id="celsiy" placeholder="30C" required>
				</div>
				<div class="d-flex mb-4 flex-column">
					<label class="form-label-frang" for="frangeyt">Harorat Frangeytda</label>
					<input class="js-temp-input-frang w-100 border-0 ml-auto" autocomplete="off" type="text" inputmode="numeric" name="number" id="frangeyt">
				</div>
				<div class="d-flex">
					<button class="btn btn-success m-auto" type="submit">Hisobla</button>
				</div>
			</form>
		</div>
	</div>
</div>

<hr>
<hr>
<hr>
<hr>

<div class="container pt-5">
	<h1 class="text-center">Kim birinchi bo-rish-ga!</h1>

	<form action="https://echo.htmlacademy.ru" class="travel-form form-control d-flex h-100 justify-content-center" method="POST">

		<span class="h4 mr-5">Masofa</span>
		<input class="demo-input mr-5" type="number">
		<button class="btn btn-dark">Hisobla</button>
	</form>
	<div class="row justify-content-between">
		<div class="col-2 m-1 mt-3 rounded border text-center pt-3 pb-3">
			<i class="fas fa-walking fa-3x"></i>
			<p>Piyoda</p>
			<p><span class="span-1">N</span></p>
		</div>

		<div class="col-2 m-1 mt-3 rounded border text-center pt-3 pb-3">
			<i class="fas fa-bicycle fa-3x"></i>
			<p>Velosipedda</p>
			<p><span class="span-2">N</span></p>
		</div>

		<div class="col-2 m-1 mt-3 rounded border text-center pt-3 pb-3">
			<i class="fas fa-car fa-3x"></i>
			<p>Mashinada</p>
			<p><span class="span-3">N</span></p>
		</div>

		<div class="col-2 m-1 mt-3 rounded border text-center pt-3 pb-3">
			<i class="fas fa-plane fa-3x"></i>
			<p>Samolyotda</p>
			<p><span class="span-4">N</span></p>
		</div>
	</div>
</div>



	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
